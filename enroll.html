    <!-- Page Content -->
    <div class="container">
      <div class="row my-5">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <!-- form for enrollment -->
              <form
                method="POST"
                id="enrollForm"
                action="https://9dd9jekmkg.execute-api.us-west-1.amazonaws.com/prod"
              >
                <div class="form-row mb-2">
                  <label for=" ">Class Enrolling in:</label>
                  <select class="custom-select mb-2">
                    <option selected>Intro To Java</option>
                  </select>
                  <ul>
                    <li>Middle/High school students</li>
                    <li>One hour online classes (Saturday 11 am - 12 am)</li>
                    <li>Includes full project system access</li>
                    <li>Ten week course</li>
                    <li><b>$250 total amount</b></li>
                  </ul>
                </div>
                <hr />
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputEmail4 ">Parent Name</label>
                    <input
                      type="email "
                      class="form-control"
                      id="inputEmail4"
                      name="pname"
                      placeholder="Parent Name"
                      required
                    />
                  </div>
                </div>
                <div class="form-row mb-4">
                  <div class="form-group col-md-6">
                    <label for="inputPassword4 ">Parent Email</label>
                    <input
                      type="password "
                      class="form-control"
                      id="inputPassword4"
                      name="pemail"
                      placeholder="Parent Email"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4 ">Parent Phone Number</label>
                    <input
                      type="password "
                      class="form-control"
                      id="inputPassword4"
                      name="pphone"
                      placeholder="Parent Phone Number"
                      required
                    />
                  </div>
                </div>

                <div class="form-row mb-4">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4 ">Student Name</label>
                    <input
                      type="email "
                      class="form-control"
                      id="inputEmail4 "
                      name="sname"
                      placeholder="Student Name "
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4 ">Student Email</label>
                    <input
                      type="password "
                      class="form-control"
                      id="inputPassword4"
                      name="semail"
                      placeholder="Student Email "
                      required
                    />
                  </div>
                </div>
                <div
                  style="width: 50%; margin: auto auto;"
                  id="paypal-button-container"
                ></div>
                <script>
                  document.getElementById(
                    "paypal-button-container"
                  ).style.display = "none";
                  function checkForm(e) {
                    var form = document.getElementById("enrollForm");
                    var inputs = form.getElementsByTagName("input");
                    for (var i = 0; i < inputs.length; i++) {
                      if (inputs[i].hasAttribute("required")) {
                        if (inputs[i].value == "") {
                          document.getElementById(
                            "paypal-button-container"
                          ).style.display = "none";
                          return;
                        }
                      }
                    }
                    document.getElementById(
                      "paypal-button-container"
                    ).style.display = "block";
                  }
                  document
                    .getElementById("enrollForm")
                    .addEventListener("keyup", checkForm);

                  paypal
                    .Buttons({
                      style: {
                        shape: "rect",
                        color: "blue",
                        layout: "vertical",
                        label: "paypal",
                      },
                      createOrder: function (data, actions) {
                        return actions.order.create({
                          purchase_units: [
                            {
                              amount: {
                                value: "250",
                              },
                            },
                          ],
                        });
                      },
                      onApprove: function (data, actions) {
                        return actions.order.capture().then(function (details) {
                          // alert('Transaction completed by ' + details.payer.name.given_name + '!');
                          // need to post form to AWS Lambda
                          document.getElementById("enrollForm").submit();
                        });
                      },
                    })
                    .render("#paypal-button-container");
                </script>
              </form>
            </div>
          </div>
